    <div class="container">

        
        <div class="heading2 mt-5 mb-5 text-center text-danger">
            <h1>Contact Us
            </h1>
        </div>
        <form>
            <div class="row g-3">
                <div class="col">
                    <label for="first name" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="last name" class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col">
                <label for="ubject" class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Subject" aria-label="subject" required>
            </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
